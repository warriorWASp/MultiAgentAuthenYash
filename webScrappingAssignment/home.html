      <style>
        :root {
          --animation-state: paused;
        }

        /* user picked a theme where the "regular" scheme is dark */
        /* user picked a theme a light scheme and also enabled a dark scheme */

        /* deal with light scheme first */
        @media (prefers-color-scheme: light) {
          :root {
            --primary: #222222;
            --secondary: #ffffff;
            --tertiary: #ea3431;
            --highlight: #ffff4d;
            --success: #009900;
          }
        }

        /* then deal with dark scheme */
        @media (prefers-color-scheme: dark) {
          :root {
            --primary: #222222;
            --secondary: #ffffff;
            --tertiary: #ea3431;
            --highlight: #ffff4d;
            --success: #009900;
          }
        }

        /* these styles need to live here because the SVG has a different scope */
        .dots {
          animation-name: loader;
          animation-timing-function: ease-in-out;
          animation-duration: 3s;
          animation-iteration-count: infinite;
          animation-play-state: var(--animation-state);
          stroke: #fff;
          stroke-width: 0.5px;
          transform-origin: center;
          opacity: 0;
          r: max(1vw, 11px);
          cy: 50%;
          filter: saturate(2) opacity(0.85);
          fill: var(--tertiary);
        }

        .dots:nth-child(2) {
          animation-delay: 0.15s;
        }

        .dots:nth-child(3) {
          animation-delay: 0.3s;
        }

        .dots:nth-child(4) {
          animation-delay: 0.45s;
        }

        .dots:nth-child(5) {
          animation-delay: 0.6s;
        }

        @keyframes loader {
          0% {
            opacity: 0;
            transform: scale(1);
          }
          45% {
            opacity: 1;
            transform: scale(0.7);
          }
          65% {
            opacity: 1;
            transform: scale(0.7);
          }
          100% {
            opacity: 0;
            transform: scale(1);
          }
        }
      </style>

      <g class="container">

        <circle class="dots" cx="40vw" />
        <circle class="dots" cx="50vw" />
        <circle class="dots" cx="60vw" />
        <circle class="dots" cx="70vw" />
      </g>
    </svg>

  <style>
    html {
      overflow-y: hidden !important;
    }

    /* user picked a theme where the "regular" scheme is dark */
    /* user picked a theme a light scheme and also enabled a dark scheme */

    /* deal with light scheme first */
    @media (prefers-color-scheme: light) {
      html {
        background-color: #ffffff;
      }

      #d-splash .preloader-text-wrapper {
        color: #222222;
      }
    }

    /* then deal with dark scheme */
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #ffffff;
      }

      #d-splash .preloader-text-wrapper {
        color: #222222;
      }
    }

    #d-splash {
      display: grid;
      place-items: center;
      backface-visibility: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      z-index: 1001;
      --animation-state: paused;
    }

    #d-splash .preloader-image {
      max-width: 100%;
      height: 100vh;
    }

    #d-splash .preloader-text-wrapper {
      font-family: sans-serif;
      position: absolute;
      opacity: 0;
      animation: fade-in 0.5s ease-in-out;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      animation-play-state: var(--animation-state);
      margin-bottom: -4em;
    }

    #d-splash .preloader-text:after {
      animation: loading-text 3s infinite;
      content: "";
      position: absolute;
      margin: 0 0.1em;
      left: 100%;
    }

    .rtl #d-splash .preloader-text:after {
      left: 0;
      right: 100%;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes loading-text {
      0% {
        content: "";
      }
      25% {
        content: ".";
      }
      50% {
        content: "..";
      }
      75% {
        content: "...";
      }
    }
  </style>

ows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;enable_unassigned_filter\&quot;:null,\&quot;sort_topics_by_event_start_date\&quot;:null,\&quot;disable_topic_resorting\&quot;:null,\&quot;create_as_post_voting_default\&quot;:null,\&quot;only_post_voting_in_this_category\&quot;:null,\&quot;enable_accepted_answers\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;uploaded_logo\&quot;:null,\&quot;uploaded_logo_dark\&quot;:null,\&quot;uploaded_background\&quot;:null,\&quot;uploaded_background_dark\&quot;:null,\&quot;required_tag_groups\&quot;:[],\&quot;can_edit\&quot;:false},{\&quot;id\&quot;:78,\&quot;name\&quot;:\&quot;Grant Misuse Reports\&quot;,\&quot;color\&quot;:\&quot;BF1E2E\&quot;,\&quot;text_color\&quot;:\&quot;FFFFFF\&quot;,\&quot;slug\&quot;:\&quot;grant-misuse-reports\&quot;,\&quot;topic_count\&quot;:2,\&quot;post_count\&quot;:23,\&quot;position\&quot;:29,\&quot;description\&quot;:\&quot;This category is ONLY for \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346\\\&quot;\\u003eGrant Misuse reports\\u003c/a\\u003e. All posts are hidden until approved by a moderator. Posts that do not follow the \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346#grant-misuse-report-template-16\\\&quot;\\u003etemplate\\u003c/a\\u003e outlined in the \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346#grant-misuse-report-template-16\\\&quot;\\u003eGrant Misuse Reporting Process\\u003c/a\\u003e will be deleted.\&quot;,\&quot;description_text\&quot;:\&quot;This category is ONLY for Grant Misuse reports. All posts are hidden until approved by a moderator. Posts that do not follow the template outlined in the Grant Misuse Reporting Process will be deleted.\&quot;,\&quot;description_excerpt\&quot;:\&quot;This category is ONLY for \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346\\\&quot;\\u003eGrant Misuse reports\\u003c/a\\u003e. All posts are hidden until approved by a moderator. Posts that do not follow the \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346#grant-misuse-report-template-16\\\&quot;\\u003etemplate\\u003c/a\\u003e outlined in the \\u003ca href=\\\&quot;https://gov.optimism.io/t/grant-misuse-reporting-process/7346#grant-misuse-report-template-16\\\&quot;\\u003eGrant Misuse Reporting Process\\u003c/a\\u003e will be deleted.\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-grant-misuse-reports-category/7578\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:null,\&quot;parent_category_id\&quot;:62,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;Before filling out a Report please make sure you have read and understand the “[Report Criteria](https://gov.optimism.io/t/grant-misuse-reporting-process/7346#report-criteria-6)” as well as “[Protections for Involved Parties](https://gov.optimism.io/t/grant-misuse-reporting-process/7346#protection-for-involved-parties-10)” and “[Definitions](https://gov.optimism.io/t/grant-misuse-reporting-process/7346#definitions-4)”. Reports submitted that fail to meet the required criteria will be removed.\\n\\n### Accusation:\\n\\nWhat Misuse the Accused is being accused of.\\n\\nI.e:\\n\\n\\u003e Misuse: Violating the No Sale rule on tokens received from the Projects Grant proposal (link to proposal).\\n\\u003e \\n\\n### Total Amounts:\\n\\nFor ease of verification, the total amount of tokens or funds in question.\\n\\nI.e:\\n\\n\\u003e Total token/funds involved: 100,000.00 OP from Token House Grant (linked to grant application).\\nTotal grant amount misused: 75,000.00 OP Sold for USDC (TX 20 JAN 2023).\\n\\u003e \\n\\n**OR**\\n\\n**Total token/funds involved**: $ 65,000.00 USDC of stolen user funds\\n**Total token/funds misused**: $ 65,000.00 USDC user funds stolen (funds were stolen in a complex batch of transactions listed below).\\n**Breakdown of misused token/funds**:\\n$2,000.00 taken from liquidity pool through admin withdrawal: TX on 20 JAN 2023\\netc…\\n\\n\\u003e \\n\\u003e \\n\\nNote that the use of the $ is prohibited in connection with “OP.” See [Important Term documentation](https://community.optimism.io/docs/contribute/important-terms/#op-token) for more information.\\n\\n### **Summary:**\\n\\nA summary of the activity. This should be a concise description of WHAT the involved parties are accused of as well as the main evidence of the claim. Try keeping this under 1000 words.\\n\\nI.e:\\n\\n\\u003e The project “Proj3ct” received a Grant from the Token House (TX on the 20 OCT 2023) with the following objectives: “Increase usage on “Proj3ct” through a user generated content competition”.\\nHowever, “Proj3ct” misused their grant by violating the “No Sale rule”.\\nAfter “Proj3ct” received their tokens they transfered them to Coinbase over 3 transactions (TX 22 OCT 2023, TX 25 OCT 2023, TX 29 OCT 2023). Each time the address received USDC (TX 22 OCT 2023, TX 25 OCT 2023, TX 29 OCT 2023).\\nWhen community members asked about these transactions, the team attacked them personally (see supplementary evidence 5).\\n\\u003e \\n\\nSummaries should be:\\n\\n1. Clear, easy to follow and contain all the essential information, such as:\\n    - What the accused had agreed to do in their Commitment.\\n    - What the specific misuse was.\\n    - The main evidence of the misuse claim (with transactions, times \\u0026 dates provided in UTC). Please write out months as 3 letters: DD MMM YYYY. Do NOT use DD.MM.YY or MM.DD.YY formats to avoid confusion.\\n2. Not contain any personal attacks against the accused, nor make any unsubstantiated claims about the projects or its team.\\n\\n### **Involved Parties**:\\n\\nThe offending address(es).\\n\\nLink between project and address(es) should ALWAYS start with the address provided in the Commitment or other provided addresses in the Commitment.\\n\\nLinks between individuals and addresses MUST be undeniable (i.e an ENS name as their handle, using the address to apply for Grants in an ecosystem, etc).\\n\\n***If you do not have ONLY onchain evidence of a link between an individual and the address(es) then refrain from making this link***. Please exercise extreme caution when linking identities to address, as you are still bound by the DOXXing definitions and consequences in the [Rules of Engagement](https://gov.optimism.io/t/rules-of-engagement-2-0/5728). Reports that DOX anyone will be censored (to remove identifying information). If unsure if the information is DOXXing, use the handles/identities used in the gov forum, or simply refer to addresses.\\n\\nI.e:\\n\\n\\u003e 0x123… → Address provided by “Proj3ct” in their Grant application.\\n0x321… → Address that received the USDC. Address is suspected to be @fred42 as the ENS name is fred42.eth, which is also associated with a twitter account by the same name. This is also their handle in the Optimism Governance forum used to post their Commitment.\\n\\u003e \\n\\n### **Timeline of events**:\\n\\nWhat happened? This should be the bulk of your report. This should have a step by step timeline of what happened, and link directly to transactions. Try keeping each line item down to a single action. Multiple actions in a step may make the report difficult to follow. Format:\\n\\n\\u003e Time:\\nDescription:\\nTransaction:\\n(optional) Supplemental Evidence:\\n\\u003e \\n\\nI.e:\\n\\n\\u003e 02:34 20 MAY 2023 UTC\\nAddress 0x123… initiated a withdraw on project “Proj3ct” for $1 of their pools liquidity. This is testing the admin withdraw function.\\nTransaction link.\\n\\u003e \\n\\n02:36 20 MAY 2023 UTC\\nAddress 0x123… initiated a withdrawal for $65,000.00 of user provided pool liquidity.\\nTransaction link.\\n\\n02:38 20 MAY 2023 UTC\\nThe funds are moved into a Coinbase CEX account. The address is then shortly funded with USDC.\\nTransaction to CEX.\\nTransaction sending USDC.\\n\\n\\u003e \\n\\u003e \\n\\n### Supplemental **Evidence**:\\n\\nEvidence that is 1) publicly accessible, and 2) supports your timeline of events.\\n\\nFor example, a Tweet from a community member asking about funds moving. This could also be links to previous cases of fraud by mentioned individuals. Only if absolutely necessary should DMs or non-public information be provided. All supplementary evidence must contain a link and a screenshot.\\n\\nSE 1:\\n\\nI.e:\\n\\n\\u003e SE 1: Tweet from community member asking where the funds have gone.\\nLink to tweet.\\nScreenshot:\\n\\u003e\&quot;,\&quot;has_children\&quot;:false,\&quot;subcategory_count\&quot;:null,\&quot;sort_order\&quot;:null,\&quot;sort_ascending\&quot;:null,\&quot;show_subcategory_list\&quot;:false,\&quot;num_featured_topics\&quot;:3,\&quot;default_view\&quot;:null,\&quot;subcategory_list_style\&quot;:\&quot;rows_with_featured_topics\&quot;,\&quot;default_top_period\&quot;:\&quot;all\&quot;,\&quot;default_list_filter\&quot;:\&quot;all\&quot;,\&quot;minimum_required_tags\&quot;:0,\&quot;navigate_to_first_post_after_read\&quot;:false,\&quot;custom_fields\&quot;:{\&quot;has_chat_enabled\&quot;:null,\&quot;enable_unassigned_filter\&quot;:null,\&quot;sort_topics_by_event_start_date\&quot;:null,\&quot;disable_topic_resorting\&quot;:null,\&quot;create_as_post_voting_default\&quot;:null,\&quot;only_post_voting_in_this_category\&quot;:null,\&quot;enable_accepted_answers\&quot;:null},\&quot;allowed_tags\&quot;:[],\&quot;allowed_tag_groups\&quot;:[],\&quot;allow_global_tags\&quot;:false,\&quot;read_only_banner\&quot;:null,\&quot;form_template_ids\&quot;:[],\&quot;uploaded_logo\&qu
